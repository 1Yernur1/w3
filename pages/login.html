<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="../img/dove-solid.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/84dd854a7d.js" crossorigin="anonymous"></script>
  <title> Yernur Shalgymbayev</title>
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="box">
          <form class="form" action="../index.html" method="get">
            <h2 class="form__header">Login Form</h2>
            <fieldset>
              <div class="form__input-box">
                <input id="email" name="email" type="email" required autocomplete="off">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <i></i>
              </div>
              <div class="form__input-box">
                <input id="password" name="password" type="password" required>
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <i></i>
              </div>
              <div class="form__links">
                <a href="#">Forgot Password?</a>
                <a href="registration.html">Registration</a>
              </div>
              <input type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
