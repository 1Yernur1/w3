<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../img/dove-solid.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/84dd854a7d.js" crossorigin="anonymous"></script>
  <title> Yernur Shalgymbayev</title>
</head>

<body>
  <style>
    .box {
      height: 56rem;
    }
  </style>
  <div class="container">
    <div class="box">
      <form action="login.html" class="form">
        <h2 class="form__header">Registration Form</h2>
        <fieldset>
          <legend>Information for Registration</legend>
          <div class="form__input-box">
            <input id="name" name="name" type="text" required autocomplete="off">
            <label for="name"><i class="fa-solid fa-user"></i> Name</label>
            <i></i>
          </div>
          <div class="form__input-box">
            <input id="email" name="email" type="email" required autocomplete="off">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            <i></i>
          </div>
          <div class="form__input-box">
            <input id="password" name="password" type="password" required>
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            <i></i>
          </div>
          <div class="form__input-box">
            <input id="confirmPassword" name="confirmPassword" type="password" required>
            <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm password</label>
            <i></i>
          </div>
          <input style="margin-top: 4rem;" type="submit" value="Sign Up">
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
